<html>
  <head>
    <script src='../shaderfood.js'></script>
  </head>
  <body>
    <canvas width=512 height=512 id='mycanvas'>
      You should not see this!
    </canvas>
    <script>
      /* global Canvas Shader OFF_file */
      var canvas = new Canvas("mycanvas");
      var shader = new Shader(canvas, 'color.glsl');

      // file from http://www.holmes3d.net/graphics/teapot/teapot.off
      var model;
      OFF_file(
        canvas,
        'teapot.off',
        function(m) {
          m.color = [1, 0, 0, 1];
          model = m;
        }
      );

      setInterval(function() {
        canvas.clear();

        if (model) {
          shader.draw(model);
        }
      }, 500);
    </script>
  </body>
</html>
